    </header>

        <div id="listings">

            </div>

                <h2>Cafe B</h2>
                <p>Address: ...</p>
                <a href="https://maps.google.com/?q=...">Map</a>
            </div>

                <h2>Shop C</h2>
                <p>Address: ...</p>
                <a href="https://maps.google.com/?q=...">Map</a>
            </div>
            <div class="listing" data-category="services" data-name="Service D">
                <h2>Service D</h2>
                <p>Address: ...</p>
                <a href="https://maps.google.com/?q=...">Map</a>
            </div>
        </div>
    </main>

</html>
